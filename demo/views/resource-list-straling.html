<!DOCTYPE html>
<html xmlns:qudt="http://qudt.org/schema/qudt#">
<head>
    <meta charset="utf-8"/>
    <title>Straling - Departement Omgeving - Linked Data</title>
    <link rel="shortcut icon" href="/dist/img/favicon.ico" />
</head>
<body about="">
    <div id="header">
        <div id="logo">
            <a href="/">
                <span>LNE</span>
            </a>
        </div>
    </div>
    <div id="content">
        <ld-view>
            
<h1>Straling</h1>

<ld-card>
    <ld-card-title class="dark">
        Exploreer de collectie
    </ld-card-title>
    <ld-card-content>
        <ld-data-table
                endpoint="http://fuseki-zendantennes-on-1.vm.cumuli.be:3030/zendantennes/sparql"
                query="/queries/list-by-type.rq"
                count-query="/queries/list-by-type-count.rq"
                search-fields="uri,label"
                resource="https://data.zendantennes.omgeving.vlaanderen.be/ns/zendantenne#Straling"
        ></ld-data-table>
    </ld-card-content>
</ld-card>

        </ld-view>
    </div>
    <div id="footer">
       <div>
          <div class="logo">
             <span class="title">Vlaanderen</span>
             <span class="claim">verbeelding werkt</span>
          </div>
          <div class="site-info">
             <h3>Dit is een officiÃ«le website van de Vlaamse overheid</h3>
             <span>uitgegeven door het <a href="https://www.lne.be/">Departement Omgeving</a></span>
          </div>
       </div>
    </div>
    <script>
        (function () {
            // define base URL (e.g. '/')
            const baseUrl = '/';
    
            // hide body until styles are loaded
            document.querySelector('body').style.opacity = 0;
    
            // load babel polyfill if needed
            if (!window.Promise || !window.Symbol) {
                let polyfillScript = document.createElement('script');
                polyfillScript.src = baseUrl + 'dist/babel-polyfill.js';
                document.head.appendChild(polyfillScript);
            }
    
            // activate components in #content
            let bundleScript = document.createElement('script');
            bundleScript.src = baseUrl + 'dist/index.js';
            document.head.appendChild(bundleScript);
        })();
    </script>
</body>
</html>
